<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Escriva Quotes</title>
    <meta name="description" content="An online resource for the quotations from The Forge, Furrow, and The Way">
    <meta name="robots" content="index, follow">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div id="page">
        <header>
            <h1 class="font-bold text-4xl">Escriva Quotes</h1>
            <p>An online resource for the quotations from The Forge, Furrow, and The Way</p>
        </header>
        <div id="quote-body">
            <h2 class="font-bold text-2xl" id="title">Title Not Found</h2>
            <p id="line-1">Line 1 Not Found</p>
            <p id="line-2">Line 2 Not Found</p>
        </div>
        <div id="panel">
            <button id="fetch-quote">Get Quote</button>
            
            <div class="switch-container">
                <input type="checkbox" name="furrow" id="furrow" class="switch-input">
                <label for="furrow" class="switch-label"></label>
                <span class="switch-text">Furrow</span>
            </div>
        
            <div class="switch-container">
                <input type="checkbox" name="forge" id="forge" class="switch-input">
                <label for="forge" class="switch-label"></label>
                <span class="switch-text">The Forge</span>
            </div>
        
            <div class="switch-container">
                <input type="checkbox" name="way" id="way" class="switch-input">
                <label for="way" class="switch-label"></label>
                <span class="switch-text">The Way</span>
            </div>
        </div>
        
        <footer>
            <p><a target="_blank" href="https://github.com/JamisonHunter/escriva-quotes">Source Code</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
